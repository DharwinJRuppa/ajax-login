    <title>Ajax Login</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-monospace text-center text-danger">AJAX Login</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="alert alert-warning alert-dismissible fade show" role="alert" id="ajax">
                </div>
                <form>
                    <div class="form-group">
                        <label for="username"><b>User Name</b></label>
                        <input type="text" class="form-control bg-warning" id="username">

                    </div>
                    <div class="form-group">
                        <label for="password"><b>Password</b></label>
                        <input type="password" class="form-control bg-warning" id="password">
                    </div>

                    <button type="button" class="btn btn-warning text-danger" id="btn-submit"><b>Login</b></button>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./script.js">
       
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
